<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4 JS - Khofifah Oktaviani</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle shadow-lg p-5 mb-5 rounded" style="background: rgba(0, 0, 0, 0.5)">
        <div class="position-absolute top-0 start-50 translate-middle">
            <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="#F2D1D1" class="bi bi-person-circle text-bg-secondary bg-opacity-80 rounded-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>
        <h2 class="fw-bold pb-3 text-white" align="center">Login Form</h2>
        <form id="formulir">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="username" value="" placeholder="Username" onfocus="kosongin()">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                    </svg>
                </span>
                <input type="password" class="form-control" name="password" value="" placeholder="Password" onfocus="kosongin2()">
            </div>
            <div class="d-grid gap-2 col mx-auto">
                <button type="submit" class="btn btn-outline-light" name="proses" value="Login" onclick="cekLogin()">Login</button>
            </div>
            <small>
                <div class="d-flex justify-content-between">
                    <a href="#" class="link-light">Register</a>
                    <a href="#" class="link-light">Forgot Password</a>
                </div>
            </small>
        </form>
    </div>
    <script type="text/javascript" src="js/skripku.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
